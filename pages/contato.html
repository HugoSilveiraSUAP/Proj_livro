    <div class="contato">
        <h2>Contato</h2>
        <form action="">
            <legend>
                <fieldset>
                    <p>Contate-nos</p>
                </fieldset>
            </legend>
            <div>
                <label for="name_user"><b>Nome: </b></label>
                <input type="text" name="name_user" id="name_user" size="100" maxlength="10" minlength="3">
            </div>
            <div>
                <label for="email_user"><b>Email: </b></label>
                <input type="text" name="email_user" id="email_user" size="100" maxlength="10" minlength="3">
            </div>
            <div>
                <label for="tel_user"><b>Telefone: </b></label>
                <input type="text" name="tel_user" id="tel_user" size="100" maxlength="10" minlength="3">
            </div>
            <div>
                <label for="opc"><b>Assunto: </b></label>
                <select name="opc" id="opc">
                    <option value="">-Selecione-</option>
                    <option value="">Troca</option>
                    <option value="">Atendimento</option>
                    <option value="">Comércio</option>
                    <option value="">Outros</option>
                </select>
            </div>
            <p>Mensagem: </p>
            <div>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for=""><b>Desejo receber informações sobre a Livraria Livro Boom</b></label>
                <input type="checkbox" name="tipo" id="sim">
                <label for="sim">SIM :)</label>
                <input type="checkbox" name="tipo" id="nao">
                <label for="nao">NÃO :(</label>
            </div>
            <div >
                <button type="submit"><b>Enviar</b></button>
                <button type="reset"><b>Apagar</b></button>
            </div>
        </form>
